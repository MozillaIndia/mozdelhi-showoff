{% extends "inc/layout.html" %}

{% block content %}
<div style="text-align: center;">
  <h3 style="margin-bottom: 20px;">You need to be logged in to view that page!</h3>
  <form action="/login" method="post" id="browserid_form" onsubmit="return browserID();">
    <input type="hidden" name="assertion" value="" id="browserid_assertion">
    <input type="submit" value="Sign In / Register" style="font-size: 22px;">
  </form>
</div>
{% endblock %}
